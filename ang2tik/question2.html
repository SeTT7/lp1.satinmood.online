<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://lp1.satinmood.online">
    <meta property="og:title" content="Angel Journey">
    <meta property="og:description" content="Angel Journey">
    <meta property="og:image" content="https://img.imageboss.me/atm/cdn/format:auto/u/umsGbYu2QNOfeAn5fEqSwCDI4VE3/l/rBhIAv7621085.png">
    <title>Question 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
    <style>
        .subtitle {
            font-family: 'adobe-garamond-pro';
        }

        * {
            font-family: "Inter";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            display: block;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
            width: 60%;
        }

        .progress-bar span {
            position: absolute;
            right: 10px;
            top: -25px;
            font-size: 12px;
            color: #000;
        }

        .question {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a07e4d;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            color: white;
        }

        .submit-btn {
            background: linear-gradient(180deg, #2BAC22 0%, #279A1F 100%);
            border: 2px solid #37D12C;
            border-radius: 14px;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            opacity: 0.6;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:enabled {
            opacity: 1;
        }

        body {
            background-image: url(images/fundo.png);
        }

        .question {
            width: 103px;
            height: 14px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 30px;
            align-items: center;
            text-align: center;
            width: 100%;
            color: #272727;
        }

        .subtitle {
            width: 100%;
            height: auto;
            font-family: 'adobe-garamond-pro';
            font-style: normal;
            font-weight: 700;
            font-size: 28px;
            line-height: 34px;
            text-align: center;
            color: #886C29;
        }

        input {
            box-sizing: border-box;
            background: #9D998D;
            border: 1px solid #8C8675;
            border-radius: 10px;
        }

        input::placeholder {
            color: #DBDBDB;
        }

        .progress-bar {
            background-color: #737373;
        }

        .progress {
            background-color: #1F7219;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="transform:translateY(-70px);">Find Out Who Your Guardian Angel Is and Access Your Angelâ€™s Chant</h3>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2 class="question">Question 2</h2>
        <p class="subtitle">What is your birth date?</p>
        <div class="input-field">
            <input type="text" id="birth-date" placeholder="Day/Month/Year">
        </div>
        <a href="#" id="submit-btn" class="submit-btn" style="pointer-events: none;">SUBMIT MY ANSWER</a>
        <br>
    </div>

    <script>
        const inputField = document.getElementById('birth-date');
        const submitBtn = document.getElementById('submit-btn');

        inputField.addEventListener('input', function () {
            if (inputField.value.trim() !== "") {
                submitBtn.style.pointerEvents = 'auto';
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.style.pointerEvents = 'none';
                submitBtn.style.opacity = '0.6';
            }
        });

        submitBtn.addEventListener('click', function (event) {
            event.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const userDate = inputField.value.trim();

            if (userDate) {
                params.set('birth_date', userDate);
            }

            const nextPage = "loading.html?" + params.toString();
            window.location.href = nextPage;
        });
    </script>
</body>
</html>
